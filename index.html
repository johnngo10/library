        </div>
      </div>
    </main>
    <div id="form-container">

        <div id="exit-container">
          <i class="fas fa-times" id="exit"></i>
        </div>
        <input
          type="text"
          placeholder="Title"
          class="book-info-input"
          id="title"
          required
        />
        <input
          type="text"
          placeholder="Author"
          class="book-info-input"
          id="author"
          required
        />
        <input
          type="text"
          placeholder="Pages"
          class="book-info-input"
          id="pages"
          required
        />
        <div id="form-read-container">
          <label for="form-read" id="form-read-label">Read?</label>
          <input type="checkbox" id="form-read" />
        </div>
        <input type="submit" id="submit" />
      </form>
